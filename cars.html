<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Rent A Car - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="w-100 position-relative" style="height: 45vh; overflow: hidden;">
    <button class="btn btn-warning position-absolute top-0 end-0 m-3" style="z-index: 2;" id="mainLoginBtn">Log in</button>
    <img src="img/img1.png" class="position-absolute w-100 h-100 top-0 start-0" style="object-fit: cover; z-index: 0;" alt="...">
    <div class="container-fluid position-relative text-white d-flex flex-column" style="z-index: 1; font-family: 'Montserrat', sans-serif; padding-left: 3rem; padding-top: 3rem; height: 100%;">
        <div>
            <a href="input.html" class="display-1 mb-2 text-white text-decoration-none">Rent a car</a>
            <h2 class="display-6 mb-4">Quick &amp; easy car rental</h2>
        </div>
        <div class="container-fluid px-0 mt-auto mb-3">
            <div class="row">
                <div class="col border p-3 bg-opacity-50 bg-dark text-white mx-2">
                    <select id="brandSelect" class="form-select bg-dark text-white" aria-label="Выбор марки">
                        </select>
                </div>
                <div class="col border p-3 bg-opacity-50 bg-dark text-white mx-2">
                    <select id="modelSelect" class="form-select bg-dark text-white" aria-label="Выбор модели">
                        </select>
                </div>
                <div class="col border p-3 bg-opacity-50 bg-dark text-white mx-2">
                    <select id="priceSelect" class="form-select bg-dark text-white" aria-label="Выбор цены">
                        </select>
                </div>
                <div class="col border p-3 bg-opacity-50 bg-dark text-white mx-2">
                    <button id="searchBtn" type="button" class="btn btn-warning w-100 filter-action-btn">Search</button>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="w-100 h-100 bg-black pb-4" id="search-results-section" style="display: none;">
    <div class="container-fluid display-5 position-relative text-white d-flex flex-column pt-5" style="z-index: 1; font-family: 'Montserrat', sans-serif; padding-left: 3rem; padding-top: 3rem; height: 100%;">
        Search Results
    </div>
    <div class="container-fluid">
        <div class="row" id="cards-container">
            </div>
    </div>
</section>

<footer class="bg-dark text-white py-4">
    <div class="container text-center" style="font-family: 'Montserrat', sans-serif;">
        <p class="mb-1 display-6">Contact us</p>
        <p class="mb-0">Email: support@rentacar.com | Phone: +1 234 567 890</p>
        <p class="mb-0">© 2025 Rent A Car. All rights reserved.</p>
    </div>
</footer>

<div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 start-0 p-3" style="z-index: 1050;">
    <div id="toastContainer" class="toast-container">
        </div>
</div>

<script src="script.js"></script>
<script src="cars.js"></script>
<script src="registration.js"></script>
<script src="booking.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
